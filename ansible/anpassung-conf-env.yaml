- hosts: '{{ myhosts }}'
  become: true 
  tasks: 
    - name: Change multiple lines  
      #lineinfile:
      ansible.builtin.lineinfile:
        path: /home/ok8cp5/.bashrc
        backup: true
        line: "{{ item.line }}"
        regexp: "{{ item.regexp }}"
      loop:
        - line: HISTSIZE=42010
          regexp: ^HISTSIZE=
        - line: HISTFILESIZE=84020
          regexp: ^HISTFILESIZE=
        - line: HISTTIMEFORMAT='%F %T | '
          regexp: ^HISTTIMEFORMAT=
        - line: alias ..='cd ..'
          regexp: ^alias ..='cd
        - line: alias dfh='df -ah'
          regexp: ^alias dfh=
        - line: alias dfm='df -am'
          regexp: ^alias dfm=
        - line: alias lt='ls -ltrahF'
          regexp: ^alias lt=
        - line: alias h='history 40'
          regexp: ^alias h=
        - line: alias psram='echo "USER       PID %CPU %MEM    VSZ   RSS TTY      STAT START   TIME COMMAND";\ps aux | sort -rnk 4 | head'
          regexp: ^alias psram=
        - line: alias pscpu='echo "USER       PID %CPU %MEM    VSZ   RSS TTY      STAT START   TIME COMMAND";\ps aux | sort -rnk 3 | head'
          regexp: ^alias pscpu=
        - line: alias rm='rm -iv'
          regexp: ^alias rm=
        - line: export GOPATH=$HOME/go
          regexp: ^export GOPATH=$HOME/
        - line: export PATH=$PATH:$HOME/githubaexx/skript:$HOME/bigaex/Aex/githubaexx/skript:$HOME/bigaex/Aex/Unix/Skripts:$GOPATH:$GOPATH/bin
          regexp: ^export PATH=
#        - line: 
#          regexp: ^
    - name: Insert/Update text block
      ansible.builtin.blockinfile:
        path: /home/ok8cp5/.bashrc
        marker: "# {mark} ANSIBLE MANAGED BLOCK "
        block: |
          echo "
          Infos (Ansible) aus der .bashrc:
          screen -ls
          eval \"\`ssh-agent\`\" &&  ssh-add
          "
# 
    - name: Change multiple lines sudoers
      #lineinfile:
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/alex
        backup: true
        line: "{{ item.line }}"
        regexp: "{{ item.regexp }}"
      loop:
        - line: %sudo ALL=NOPASSWD:/usr/bin/id, /usr/bin/veracrypt, /usr/bin/mintupdate, /usr/sbin/synaptic, /usr/bin/synaptic-pkexec, /usr/lib/linuxmint/mintUpdate/mintUpdate.py, /sbin/fdisk
          regexp: ^%sudo ALL=NOPASSWD:
#        - line: 
#          regexp: ^
    
